<!-- templates/cats/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>catcollector</title>
  </head>
  <body>
    <h1>the catcollector's cats</h1>
    <hr />
    {% for cat in cats %}
        <p>Name :{{cat.name}} </p>
        {% if cat.age > 0 %}
            <p>Age {{cat.age}} </p>
        {%else%}
            <p> Age: Kitten</p>
        {% endif %}
        <hr/>
    {% endfor %}
    <footer>All Rights Reserved, catcollector 2021</footer>
  </body>
</html>
